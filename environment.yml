name: network_routing
channels:
  - conda-forge
dependencies:
  - python=3.8*
  - flake8
  - pyproj
  - geopandas
  - psycopg2
  - geoalchemy2
  - ipython
  - osmnx
  - pandana
  - geopy
  - tqdm
  - xlrd
  - xlsxwriter
  - jupyterlab
  - python-dotenv
  - seaborn
  - black
  - rich
  - mkdocs-material
  - mkdocstrings
  - markdown-include
  - pip
  - pip:
      - pg-data-etl
      - git+https://github.com/aaronfraint/postgis-helpers.git
      - git+https://github.com/aaronfraint/philly-transit-data.git
      - --editable .
